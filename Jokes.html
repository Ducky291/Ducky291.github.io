    <section>
        <h1 class="Joke-Title">Random Jokes Generator Page</h1>
        <div class="Joke-tag" id="jokeDisplay">Hey This is a Joke</div>
        <button class="joke-button" onclick="generateJoke()">New Joke</button>
    </section>

<script>
    var jokesArray = [
        "Guess the number of programmers it takes to change a light bulb? Zero its a hardware problem",
        "There are only 10 kinds of people in this world: those who know binary and those who don't.",
        "Why do we tell actors to break a leg? Because every play has a cast.",
        "What can you do if you cannot push your git changes? Use the force, Luke",
        "What do you get when you cross a computer and a life guard? A screensaver!",
        "Why don't keyboards sleep? Because they have two shifts.",
        "What do you call a factory that makes okay products? A satisfactory.",
        "Why did Cinderella get kicked off the girls lacrosse team? Because she kept running away from the ball.",
        "What happens when a lacrosse player goes blind? They become a referee.",
        "What do lacrosse players drink? PenalTea!",

    ]

    function generateJoke() {
        var RandomNumber = Math.random() * 9;

        var randomInteger = Math.floor(RandomNumber);

        var randomJoke = jokesArray[randomInteger]

        document.getElementById("jokeDisplay").innerHTML = randomJoke
    }

</script>
